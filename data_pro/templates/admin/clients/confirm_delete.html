{% extends "admin/base.html" %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2>
                <i class="bi bi-exclamation-triangle text-danger"></i> Delete Client
            </h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    Confirm Deletion
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the client "{{ object.name }}"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'data_pro:client-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
