{% extends 'admin/base_simple.html' %}

{% block title %}Logged Out - Data-Pro Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h3 class="mt-3">You've been logged out</h3>
                    <p class="text-muted">Thank you for using Data-Pro Admin</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Sign in again
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect after 5 seconds
setTimeout(function() {
    window.location.href = "{% url 'login' %}";
}, 5000);
</script>
{% endblock %}
