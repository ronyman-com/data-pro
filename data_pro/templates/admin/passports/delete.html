<!-- data_pro/templates/admin/passports/delete.html -->
{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{% trans "Delete Passport" %} | Data-Pro Admin{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-passport"></i> {% trans "Delete Passport" %}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p>{% trans "Are you sure you want to delete this passport?" %}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'system:customer-detail' object.customer.pk %}" class="btn btn-secondary me-md-2">
                                {% trans "Cancel" %}
                            </a>
                            <button type="submit" class="btn btn-danger">
                                {% trans "Delete Passport" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
